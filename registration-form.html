{{ define "body" }}
<div class="h5 bg-primary text-white text-center m-2 p-2">РЕГИСТРАЦИЯ НА ТРЕНИРОВКУ</div>
{{ if gt (len .Errors) 0}}
<ul class="text-danger mt-3">
    {{ range .Errors }}
    <li>{{ . }}</li>
    {{ end }}
</ul>
{{ end }}
<form method="POST" class="m-2">
    <div class="form-group my-1">
        <label>Ваше имя:</label>
        <input name="name" class="form-control" value="{{.Name}}" />
    </div>
    <div class="form-group my-1">
        <label>Ваш e-mail:</label>
        <input name="email" class="form-control" value="{{.Email}}" />
    </div>
    <div class="form-group my-1">
        <label>Ваш номер телефона:</label>
        <input name="phone" class="form-control" value="{{.Phone}}" />
    </div>
    <div class="form-group my-1">
        <label>Выберите тренировку</label>
        <select name="training" class="form-select">
            <option value="7.08, Бачата">Понедельник, 7 августа, 19:00 - Бачата</option>
            <option value="8.08, Стрейчинг">Вторник, 8 августа, 19:00 - Стрейчинг</option>
            <option value="9.08, Силовая тренировка">Среда, 9 августа, 19:00 - Силовая тренировка</option>
            <option value="10.08, HIIT-тренировка">Четверг, 10 августа, 19:00 - HIIT-тренировка</option>
            <option value="11.08, Аква-тренировка">Пятница, 11 августа, 19:00 - Аква-тренировка</option>
            <option value="12.08, Кардио-тренировка">Суббота, 12 августа, 12:00 - Кардио-тренировка</option>
            <option value="13.08, Зумба">Воскресенье, 13 августа, 12:00 - Зумба</option>
        </select>    
    </div>
    <div class="form-group my-1">
        <label>Уже клиент нашего клуба?</label>
        <div class="form-check">
            <input type="radio" name="already-client" value="true" class="form-check-input" id="already-yes" checked>
            <label class="form-check-label" for="already-yes">Да</label>
        </div>
        <div class="form-check">
            <input type="radio" name="already-client" value="false" class="form-check-input" id="already-no">
            <label class="form-check-label" for="already-no">Ещё нет</label>
        </div>
    </div>    
    <button class="btn btn-primary mt-3" type="submit">
        ЗАПИСАТЬСЯ
    </button>
    <button class="btn btn-secondary mt-3" type="button" onclick="rejectTraining()">
        Отмена
    </button>

    <script>
        function rejectTraining() {
            window.location.href = "/training-rejected";
        }
    </script>
</form>
{{ end }}
